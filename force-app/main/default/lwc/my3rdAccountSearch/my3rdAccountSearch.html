<template>
    <lightning-card>
        <lightning-input

        type="number"
        label="Number of Employess"
        value={numberOfEmployees}
        onchange={handlerChange}>
    </lightning-input>
    <lightning-button label="Reset"
    onclick={reset}>
</lightning-button>
<template if:true={accounts.data}>
<template for:each={accounts.data} for:item="account">
    <p key={account.id}>
        {account.Name}
    </p>

</template>
</template>
    </lightning-card>
    
</template>
